<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Car</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css"></style>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css"></style>
</head>
<body>
    <div class="container">
        <hr>
        <h1>Add a car you snazzy fellow *finger guns*</h1>
        <hr>
        <form>
            <div class="form-group row">
                <label for="make" class="col-sm-2 col-form-label">Make</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="make" placeholder="Make">
                </div>
            </div>
            <div class="form-group row">
                <label for="model" class="col-sm-2 col-form-label">Model</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="model" placeholder="Model">
                </div>
            </div>
            <div class="form-group row">
                    <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
